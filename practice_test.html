        <nav class="sidebar">

                <button class="mobile-nav-toggle" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
    </button>
            </header>

            <div class="quiz-container">
                <div class="quiz-header">
                    <div class="question-counter">Question 1 of 10</div>
                    <div class="timer">Time Left: <strong>14:30</strong></div>
                </div>

                <div class="question-body">
                    <h2>What does "CPU" stand for?</h2>
                    <div class="options-container">
                        <label class="option">
                            <input type="radio" name="question1" value="a">
                            <span>Central Processing Unit</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="question1" value="b">
                            <span>Computer Personal Unit</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="question1" value="c">
                            <span>Central Program Unit</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="question1" value="d">
                            <span>Computer Processing Unit</span>
                        </label>
                    </div>
                </div>

                <div class="quiz-footer">
                    <button class="btn btn-secondary">Previous</button>
                    <button class="btn btn-primary">Next Question <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </main>
    </div>
