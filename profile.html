<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - UFTB Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- Reset & Base (UFTB Design System) --- */
        :root {
            --sidebar-bg: #0d2a5c;
            --sidebar-hover: #163a7a;
            --primary-color: #0d2a5c;
            --accent-color: #009639;
            --text-muted: #7e8299;
            --bg-color: #f4f7fa;
            --sidebar-width: 260px;
            --card-shadow: 0 4px 15px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: #444;
        }

        /* --- Layout --- */
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            color: #e0e0e0;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            background: rgba(0,0,0,0.1);
        }
        
        .sidebar-logo-img {
            width: 90px;
            height: auto;
            margin-bottom: 12px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .sidebar-header h2 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff; 
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .sidebar-nav {
            list-style: none;
            padding: 20px 0;
        }

        .sidebar-nav li { margin-bottom: 4px; }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 14px 25px;
            color: #b0bec5;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: var(--transition);
            border-left: 4px solid transparent;
        }

        .sidebar-nav a:hover {
            background-color: var(--sidebar-hover);
            color: #ffffff;
        }

        .sidebar-nav a.active {
            background: linear-gradient(90deg, rgba(0, 150, 57, 0.15) 0%, transparent 100%);
            color: #ffffff;
            border-left-color: var(--accent-color);
        }

        .sidebar-nav a i {
            width: 25px;
            margin-right: 12px;
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .sidebar-nav a.active i { color: var(--accent-color); }

        /* --- Main Content --- */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 30px;
            transition: var(--transition);
            width: calc(100% - var(--sidebar-width));
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: #fff;
            padding: 18px 30px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            animation: slideDown 0.5s ease;
            border-top: 4px solid var(--accent-color);
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header h1 {
            font-size: 1.4rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        /* --- Profile Styles --- */
        .profile-layout {
            display: flex;
            flex-wrap: wrap; 
            gap: 25px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Common Card Style */
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border-top: 4px solid #e9ecef;
            transition: var(--transition);
        }

        .card:hover {
            border-top-color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Left Card (Photo) */
        .profile-card-left {
            flex: 1;
            min-width: 280px;
            max-width: 350px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .profile-img-container {
            position: relative;
            margin-bottom: 20px;
        }

        .profile-img-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            outline: 3px solid var(--accent-color); /* Green Outline */
        }

        .profile-card-left h3 {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .id-badge {
            font-size: 0.9rem;
            background: rgba(0, 150, 57, 0.1); /* Light Green */
            color: var(--accent-color);
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
        }
        
        /* Right Card (Info) */
        .profile-info-right {
            flex: 2;
            min-width: 300px; 
        }

        .section-header {
            font-size: 1.1rem;
            color: var(--primary-color);
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            background: #fdfdfd;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            transition: var(--transition);
        }

        .info-item:hover {
            background: #fff;
            border-color: var(--accent-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transform: translateY(-2px);
        }

        .info-item .icon {
            font-size: 1.2rem;
            color: var(--accent-color); 
            background: rgba(0, 150, 57, 0.1);
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .info-item .details {
            display: flex;
            flex-direction: column;
        }

        .info-item .details label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .info-item .details span {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
            word-break: break-word;
        }

        /* --- Mobile Responsive --- */
        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        @media (max-width: 900px) {
            .profile-layout { flex-direction: column; }
            .profile-card-left { max-width: 100%; }
        }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; width: 100%; padding: 20px; }
            .mobile-nav-toggle { display: block; }
            .header h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="https://uftb.ac.bd/uploads/settings/17663114198452.png" alt="UFTB Logo" class="sidebar-logo-img">
                <h2>UFTB Hub</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="index.html"><i class="fa-solid fa-table-columns"></i> Dashboard</a></li>
                <li><a href="slides.html"><i class="fa-solid fa-file-powerpoint"></i> Slide Share</a></li>
                <li><a href="question_bank.html"><i class="fa-solid fa-clipboard-question"></i> Question Bank</a></li>
                <li><a href="repository.html"><i class="fa-solid fa-book-bookmark"></i> Capstone Repo</a></li>
                <li><a href="my_project.html"><i class="fa-solid fa-user-tie"></i> My Project</a></li>
                <li><a href="profile.html" class="active"><i class="fa-solid fa-user-gear"></i> Profile</a></li>
                <li><a href="#" id="logout-btn-student"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <button class="mobile-nav-toggle" id="sidebar-toggle" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h1>My Profile</h1>
                <div style="width: 24px;"></div>
            </header>
            
            <div class="profile-layout">
                
                <div class="profile-card-left card">
                    <div class="profile-img-container">
                        <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.png" alt="Profile Picture">
                    </div>
                    
                    <h3 id="profile-name-card">Loading...</h3>
                    <span class="id-badge">ID: <span id="profile-id-card">...</span></span>
                </div>
                
                <div class="profile-info-right card">
                    <div class="section-header">
                        <i class="fa-solid fa-address-card" style="color: var(--accent-color);"></i> Personal Information
                    </div>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="icon"><i class="fa-solid fa-user"></i></div>
                            <div class="details">
                                <label>Full Name</label>
                                <span id="profile-fullname">Loading...</span>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                            <div class="details">
                                <label>Email Address</label>
                                <span id="profile-email">Loading...</span>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="icon"><i class="fa-solid fa-building-columns"></i></div>
                            <div class="details">
                                <label>Department</label>
                                <span id="profile-department">Loading...</span>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="icon"><i class="fa-solid fa-school"></i></div>
                            <div class="details">
                                <label>Faculty</label>
                                <span id="profile-faculty">Loading...</span>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="icon"><i class="fa-solid fa-graduation-cap"></i></div>
                            <div class="details">
                                <label>Current Status</label>
                                <span id="profile-level-term">Loading...</span>
                            </div>
                        </div>

                         <div class="info-item">
                            <div class="icon"><i class="fa-solid fa-phone"></i></div>
                            <div class="details">
                                <label>Contact</label>
                                <span>Not provided</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('sidebar-toggle');
            toggleBtn.addEventListener('click', () => sidebar.classList.toggle('active'));
            
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && !sidebar.contains(e.target) && !toggleBtn.contains(e.target) && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyACtq2K0jfHyR4q538BPW37cH67DOJAx98",
            authDomain: "uftb-hub.firebaseapp.com",
            projectId: "uftb-hub",
            storageBucket: "uftb-hub.firebasestorage.app",
            messagingSenderId: "373096235837",
            appId: "1:373096235837:web:0ec03dea7ea526c52cbb54",
            measurementId: "G-MT5YR5NW39"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await loadProfileData(user.uid);
            } else {
                window.location.href = 'login2.html';
            }
        });

        async function loadProfileData(userId) {
            try {
                const userDocRef = doc(db, "users", userId);
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    if (userData.role !== 'student') {
                        // Optional: Redirect supervisor if needed
                        // window.location.href = 'supervisor_dashboard.html';
                        // return;
                    }
                    // Update UI
                    const name = userData.name || 'N/A';
                    document.getElementById('profile-name-card').textContent = name;
                    document.getElementById('profile-fullname').textContent = name;
                    document.getElementById('profile-id-card').textContent = userData.studentId || 'N/A';
                    document.getElementById('profile-email').textContent = userData.email || 'N/A';
                    document.getElementById('profile-department').textContent = userData.department || 'N/A';
                    document.getElementById('profile-faculty').textContent = userData.faculty || 'N/A';
                    document.getElementById('profile-level-term').textContent = userData.levelTerm || 'N/A';
                } else {
                    console.error("No user data found in Firestore!");
                }
            } catch (error) {
                console.error("Error loading profile data: ", error);
            }
        }
        
        const logoutBtn = document.getElementById('logout-btn-student');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                signOut(auth).then(() => {
                    window.location.href = 'login2.html';
                });
            });
        }
    </script>
</body>
</html>
