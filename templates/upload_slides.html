<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Slides - UFTB Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>UFTB Hub</h2>
                <p class="sidebar-role">Supervisor Panel</p>
            </div>
            <ul class="sidebar-nav">
                <li><a href="{{ url_for('supervisor_dashboard') }}"><i class="fa-solid fa-users-viewfinder"></i> Student Tracking</a></li>
                <li><a href="{{ url_for('upload_slides') }}" class="active"><i class="fa-solid fa-upload"></i> Upload Slides</a></li>
                <li><a href="{{ url_for('add_questions') }}"><i class="fa-solid fa-plus-circle"></i> Add Questions</a></li>
                <li><a href="{{ url_for('repository') }}"><i class="fa-solid fa-book-bookmark"></i> View Repository</a></li>
                <li><a href="{{ url_for('analytics') }}"><i class="fa-solid fa-chart-pie"></i> Analytics</a></li>
                <li><a href="{{ url_for('announcements') }}"><i class="fa-solid fa-bullhorn"></i> Announcements</a></li>
                <li><a href="{{ url_for('profile') }}"><i class="fa-solid fa-user-gear"></i> Profile</a></li>
                <li><a href="{{ url_for('login') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <h1>Upload Course Materials (Slides)</h1>
                <button class="mobile-nav-toggle" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </header>

            <div class="card">
                <form class="upload-form">
                    <h3>Select Course</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="faculty">Faculty</label>
                            <select id="faculty">
                                <option>Faculty of Software and Machine Intelligence...</option>
                                <option>Faculty of Digital Transformation Engineering</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department">
                                <option>Department of Software Engineering</option>
                                <option>Department of Educational Technology...</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="semester">Semester</label>
                            <select id="semester">
                                <option>Level 1 Term 1</option>
                                <option>Level 1 Term 2</option>
                                </select>
                        </div>
                         <div class="form-group">
                            <label for="course">Course</label>
                            <select id="course">
                                <option>Intro to Programming (L1T1)</option>
                                <option>Data Structures & Algorithms (L1T2)</option>
                            </select>
                        </div>
                    </div>

                    <h3 class="form-divider">File Details</h3>
                    <div class="form-group">
                        <label for="title">Lecture Title</label>
                        <input type="text" id="title" placeholder="e.g., Lecture 01: Introduction to AI">
                    </div>
                    
                    <div class="form-group">
                        <label>Upload File (PPT or PDF)</label>
                        <div class="file-upload-area basic">
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                            <p>Drag & drop your file here or click to browse</p>
                            <input type="file" hidden>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Upload Now</button>
                </form>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
