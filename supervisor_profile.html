<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Profile - UFTB Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* (Same CSS as above) Copy the CSS from the student profile block for consistency */
        :root { --sidebar-bg: #0d2a5c; --sidebar-hover: #163a7a; --primary-color: #0d2a5c; --accent-color: #009639; --text-muted: #7e8299; --bg-color: #f4f7fa; --sidebar-width: 260px; --card-shadow: 0 4px 15px rgba(0,0,0,0.08); --transition: all 0.3s ease; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); color: #444; }
        .dashboard-layout { display: flex; min-height: 100vh; }
        .sidebar { width: var(--sidebar-width); background-color: var(--sidebar-bg); color: #e0e0e0; position: fixed; height: 100vh; left: 0; top: 0; z-index: 1000; transition: var(--transition); box-shadow: 4px 0 15px rgba(0,0,0,0.1); }
        .sidebar-header { padding: 30px 20px; display: flex; flex-direction: column; align-items: center; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.08); background: rgba(0,0,0,0.1); }
        .sidebar-logo-img { width: 90px; height: auto; margin-bottom: 12px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }
        .sidebar-header h2 { font-size: 1.3rem; font-weight: 700; color: #ffffff; margin: 0; }
        .sidebar-role { font-size: 0.8rem; color: var(--accent-color); background: rgba(255,255,255,0.1); padding: 4px 12px; border-radius: 20px; margin-top: 5px; font-weight: 500; }
        .sidebar-nav { list-style: none; padding: 20px 0; }
        .sidebar-nav li { margin-bottom: 4px; }
        .sidebar-nav a { display: flex; align-items: center; padding: 14px 25px; color: #b0bec5; text-decoration: none; font-size: 0.95rem; font-weight: 500; transition: var(--transition); border-left: 4px solid transparent; }
        .sidebar-nav a:hover { background-color: var(--sidebar-hover); color: #ffffff; }
        .sidebar-nav a.active { background: linear-gradient(90deg, rgba(0, 150, 57, 0.15) 0%, transparent 100%); color: #ffffff; border-left-color: var(--accent-color); }
        .sidebar-nav a i { width: 25px; margin-right: 12px; font-size: 1.1rem; transition: var(--transition); }
        .sidebar-nav a.active i { color: var(--accent-color); }
        .main-content { margin-left: var(--sidebar-width); flex: 1; padding: 30px; transition: var(--transition); width: calc(100% - var(--sidebar-width)); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: #fff; padding: 18px 30px; border-radius: 12px; box-shadow: var(--card-shadow); border-top: 4px solid var(--accent-color); }
        .header h1 { font-size: 1.4rem; color: var(--primary-color); font-weight: 700; }
        .profile-layout { display: flex; flex-wrap: wrap; gap: 25px; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: #fff; padding: 25px; border-radius: 12px; box-shadow: var(--card-shadow); border-top: 4px solid #e9ecef; transition: var(--transition); }
        .card:hover { border-top-color: var(--accent-color); transform: translateY(-2px); }
        .profile-card-left { flex: 1; min-width: 280px; max-width: 350px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .profile-img-container { position: relative; margin-bottom: 15px; width: 150px; height: 150px; }
        .profile-img-container img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); outline: 3px solid var(--accent-color); }
        .upload-icon { position: absolute; bottom: 5px; right: 5px; background: var(--primary-color); color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid #fff; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .upload-icon:hover { background: var(--accent-color); transform: scale(1.1); }
        .btn-save-img { margin-top: 10px; padding: 8px 16px; background: var(--accent-color); color: white; border: none; border-radius: 20px; font-size: 0.85rem; cursor: pointer; display: none; animation: fadeIn 0.3s; }
        .btn-save-img:hover { background: #007d30; }
        .profile-card-left h3 { font-size: 1.4rem; color: var(--primary-color); margin-bottom: 5px; font-weight: 700; margin-top: 10px; }
        .role-badge { font-size: 0.9rem; background: rgba(0, 150, 57, 0.1); color: var(--accent-color); padding: 6px 16px; border-radius: 20px; font-weight: 600; display: inline-block; }
        .profile-info-right { flex: 2; min-width: 300px; }
        .section-header { font-size: 1.1rem; color: var(--primary-color); border-bottom: 1px solid #f0f0f0; padding-bottom: 15px; margin-bottom: 25px; font-weight: 600; display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .info-item { display: flex; align-items: flex-start; gap: 15px; padding: 15px; background: #fdfdfd; border: 1px solid #f0f0f0; border-radius: 8px; transition: var(--transition); }
        .info-item:hover { background: #fff; border-color: var(--accent-color); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .info-item .icon { font-size: 1.2rem; color: var(--accent-color); background: rgba(0, 150, 57, 0.1); width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; border-radius: 8px; flex-shrink: 0; }
        .info-item .details { display: flex; flex-direction: column; width: 100%; }
        .info-item .details label { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; font-weight: 600; }
        .info-item .details span { font-size: 1rem; color: #333; font-weight: 500; word-break: break-word; }
        .edit-input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.95rem; display: none; font-family: 'Poppins', sans-serif; }
        .edit-input:focus { border-color: var(--accent-color); outline: none; }
        .action-btn { padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-size: 0.85rem; font-weight: 600; transition: 0.2s; display: inline-flex; align-items: center; gap: 5px; }
        .btn-edit { background: rgba(13, 42, 92, 0.1); color: var(--primary-color); }
        .btn-edit:hover { background: var(--primary-color); color: #fff; }
        .btn-save-info { background: var(--accent-color); color: #fff; display: none; }
        .btn-save-info:hover { background: #007d30; }
        .btn-cancel { background: #e0e0e0; color: #555; display: none; }
        .btn-cancel:hover { background: #ccc; }
        .mobile-nav-toggle { display: none; background: none; border: none; font-size: 1.4rem; cursor: pointer; color: var(--primary-color); }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); } .sidebar.active { transform: translateX(0); } .main-content { margin-left: 0; width: 100%; padding: 20px; } .mobile-nav-toggle { display: block; } }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="https://uftb.ac.bd/uploads/settings/17663114198452.png" alt="UFTB Logo" class="sidebar-logo-img">
                <h2>UFTB Hub</h2>
                <div class="sidebar-role">Supervisor Panel</div>
            </div>
            <ul class="sidebar-nav">
                <li><a href="supervisor_dashboard.html"><i class="fa-solid fa-users-viewfinder"></i> Student Tracking</a></li>
                <li><a href="create_project.html"><i class="fa-solid fa-folder-plus"></i> Create Project</a></li>
                <li><a href="#"><i class="fa-solid fa-upload"></i> Upload Slides</a></li>
                <li><a href="#"><i class="fa-solid fa-plus-circle"></i> Add Questions</a></li>
                <li><a href="#"><i class="fa-solid fa-book-bookmark"></i> View Repository</a></li>
                <li><a href="supervisor_profile.html" class="active"><i class="fa-solid fa-user-gear"></i> Profile</a></li>
                <li><a href="#" id="logout-btn-supervisor"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <button class="mobile-nav-toggle" id="sidebar-toggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h1>Faculty Profile</h1>
                <div style="width: 24px;"></div>
            </header>
            
            <div class="profile-layout">
                
                <div class="profile-card-left card">
                    <div class="profile-img-container">
                        <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.png" id="profile-img" alt="Profile Picture">
                        <label for="image-upload" class="upload-icon"><i class="fa-solid fa-camera"></i></label>
                        <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    </div>
                    <button id="save-img-btn" class="btn-save-img"><i class="fa-solid fa-check"></i> Save Photo</button>

                    <h3 id="profile-name-card">Loading...</h3>
                    <span class="role-badge"><i class="fa-solid fa-chalkboard-user"></i> Supervisor</span>
                </div>
                
                <div class="profile-info-right card">
                    <div class="section-header">
                        <div style="display:flex; gap:10px; align-items:center;">
                            <i class="fa-solid fa-id-card" style="color: var(--accent-color);"></i> Faculty Information
                        </div>
                        <div>
                            <button id="edit-profile-btn" class="action-btn btn-edit"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
                            <button id="save-info-btn" class="action-btn btn-save-info"><i class="fa-solid fa-floppy-disk"></i> Save</button>
                            <button id="cancel-edit-btn" class="action-btn btn-cancel"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </div>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="icon"><i class="fa-solid fa-user"></i></div>
                            <div class="details">
                                <label>Full Name</label>
                                <span id="view-fullname">...</span>
                                <input type="text" id="edit-fullname" class="edit-input">
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                            <div class="details"><label>Official Email (Fixed)</label><span id="view-email">...</span></div>
                        </div>
                        <div class="info-item">
                            <div class="icon"><i class="fa-solid fa-star"></i></div>
                            <div class="details">
                                <label>Designation</label>
                                <span id="view-designation">...</span>
                                <input type="text" id="edit-designation" class="edit-input">
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="icon"><i class="fa-solid fa-building-columns"></i></div>
                            <div class="details">
                                <label>Department</label>
                                <span id="view-department">...</span>
                                <input type="text" id="edit-department" class="edit-input">
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="icon"><i class="fa-solid fa-school"></i></div>
                            <div class="details">
                                <label>Faculty</label>
                                <span id="view-faculty">...</span>
                                <input type="text" id="edit-faculty" class="edit-input">
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="icon"><i class="fa-solid fa-phone"></i></div>
                            <div class="details">
                                <label>Contact</label>
                                <span id="view-contact">Not provided</span>
                                <input type="text" id="edit-contact" class="edit-input" placeholder="Enter phone number">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('sidebar-toggle');
            toggleBtn.addEventListener('click', () => sidebar.classList.toggle('active'));
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && !sidebar.contains(e.target) && !toggleBtn.contains(e.target) && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyACtq2K0jfHyR4q538BPW37cH67DOJAx98",
            authDomain: "uftb-hub.firebaseapp.com",
            projectId: "uftb-hub",
            storageBucket: "uftb-hub.firebasestorage.app",
            messagingSenderId: "373096235837",
            appId: "1:373096235837:web:0ec03dea7ea526c52cbb54",
            measurementId: "G-MT5YR5NW39"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const profileImg = document.getElementById('profile-img');
        const fileInput = document.getElementById('image-upload');
        const saveImgBtn = document.getElementById('save-img-btn');
        let selectedFileBase64 = null;
        let currentUserUid = null;
        const defaultImg = "https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.png";

        const editBtn = document.getElementById('edit-profile-btn');
        const saveInfoBtn = document.getElementById('save-info-btn');
        const cancelBtn = document.getElementById('cancel-edit-btn');
        
        // Fields specific to Supervisor
        const fields = ['fullname', 'department', 'faculty', 'designation', 'contact'];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUid = user.uid;
                await loadProfileData(user.uid);
            } else {
                window.location.href = 'login2.html';
            }
        });

        async function loadProfileData(userId) {
            try {
                const userDocRef = doc(db, "users", userId);
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    
                    document.getElementById('profile-name-card').textContent = userData.name || 'N/A';
                    document.getElementById('view-email').textContent = userData.email || 'N/A';

                    // Update View
                    document.getElementById('view-fullname').textContent = userData.name || 'N/A';
                    document.getElementById('view-department').textContent = userData.department || 'N/A';
                    document.getElementById('view-faculty').textContent = userData.faculty || 'N/A';
                    document.getElementById('view-designation').textContent = userData.designation || 'N/A';
                    document.getElementById('view-contact').textContent = userData.contact || 'Not provided';

                    // Update Edit Inputs
                    document.getElementById('edit-fullname').value = userData.name || '';
                    document.getElementById('edit-department').value = userData.department || '';
                    document.getElementById('edit-faculty').value = userData.faculty || '';
                    document.getElementById('edit-designation').value = userData.designation || '';
                    document.getElementById('edit-contact').value = userData.contact || '';

                    if (userData.profilePicUrl) profileImg.src = userData.profilePicUrl;
                    else profileImg.src = defaultImg;
                }
            } catch (error) {
                console.error("Error loading profile: ", error);
            }
        }

        // Edit Mode Toggle
        editBtn.addEventListener('click', () => toggleEditMode(true));
        cancelBtn.addEventListener('click', () => toggleEditMode(false));

        saveInfoBtn.addEventListener('click', async () => {
            saveInfoBtn.disabled = true;
            saveInfoBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Saving';
            try {
                const updatedData = {
                    name: document.getElementById('edit-fullname').value,
                    department: document.getElementById('edit-department').value,
                    faculty: document.getElementById('edit-faculty').value,
                    designation: document.getElementById('edit-designation').value,
                    contact: document.getElementById('edit-contact').value
                };
                const userDocRef = doc(db, "users", currentUserUid);
                await updateDoc(userDocRef, updatedData);
                alert("Profile updated successfully!");
                await loadProfileData(currentUserUid);
                toggleEditMode(false);
            } catch (error) {
                console.error("Error updating profile: ", error);
                alert("Failed to update profile.");
            } finally {
                saveInfoBtn.disabled = false;
                saveInfoBtn.innerHTML = '<i class="fa-solid fa-floppy-disk"></i> Save';
            }
        });

        function toggleEditMode(isEdit) {
            if (isEdit) {
                editBtn.style.display = 'none';
                saveInfoBtn.style.display = 'inline-flex';
                cancelBtn.style.display = 'inline-flex';
                fields.forEach(f => {
                    document.getElementById(`view-${f}`).style.display = 'none';
                    document.getElementById(`edit-${f}`).style.display = 'block';
                });
            } else {
                editBtn.style.display = 'inline-flex';
                saveInfoBtn.style.display = 'none';
                cancelBtn.style.display = 'none';
                fields.forEach(f => {
                    document.getElementById(`view-${f}`).style.display = 'block';
                    document.getElementById(`edit-${f}`).style.display = 'none';
                });
            }
        }

        // Image Logic
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                if (file.size > 800 * 1024) { alert("Image too large (<800KB)"); return; }
                const reader = new FileReader();
                reader.onload = (event) => {
                    selectedFileBase64 = event.target.result;
                    profileImg.src = selectedFileBase64;
                    saveImgBtn.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        });

        saveImgBtn.addEventListener('click', async () => {
            if (!selectedFileBase64 || !currentUserUid) return;
            saveImgBtn.disabled = true;
            try {
                const userDocRef = doc(db, "users", currentUserUid);
                await updateDoc(userDocRef, { profilePicUrl: selectedFileBase64 });
                alert("Profile picture updated!");
                saveImgBtn.style.display = 'none';
            } catch (error) {
                alert("Failed to save image.");
            } finally {
                saveImgBtn.disabled = false;
            }
        });
        
        document.getElementById('logout-btn-supervisor').addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => window.location.href = 'login2.html');
        });
    </script>
</body>
</html>
